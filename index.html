<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body >
    <form name="validForm" action="#" method="Post" classe="container" >
        <label for="first">First name:</label>
        <input type="text" id="first" name="firstname">
        <br>
        <label for="last">Last name:</label>
        <input type="text" id="last" name="lastname">
        <br>
        <label for="adress">Adress:</label>
        <input type="text" id="adress" name="Adress">
        <br>
        <label for="email">E-mail Adress:</label>
        <input type="text" id="email" name="E-mail">
        <br>
        <label for="pass">Password:</label>
        <input type="Password" id="pass" name="Password">
        <br>
        <label for="Comment">Comments:</label>
        <textarea id="Comment" rows="4" cols="50" placeholder="say something" name="commentaire"></textarea>
        <br>
        <div class="row col-lg-6 btn"><input class="col-lg-6 " type="button" onclick="validateForm()" value="Send">
            <input class="col-lg-6 btn-space" type="reset" value="Reset"></div>
    </form>
